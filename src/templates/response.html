<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment page</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css" />
    </head>
    <body class="bg-gray-300">
        <div class="h-screen w-full flex flex-col justify-center items-center">
            <div class='max-w-lg bg-white shadow-md rounded-lg overflow-hidden mx-auto'>
                <div class="py-4 px-8 mt-3">

                    <div class="flex flex-col mb-8">
                        <h2 class="text-gray-700 font-semibold text-2xl tracking-wide mb-2">Payment status</h2>
                    </div>

                    <div class="bg-gray-100 rounded-lg">
                        <div class="py-4 px-4">
                            <div class="flex flex-col">
                                <h4 class="text-lg font-semibold mb-3">Payment Summary - PayTM</h4>

                                <div class="flex flex-col text-sm text-gray-500">
                                    <span class="mb-1" style="font-weight: bold;">Payment status: <input readonly name="status" value="{{ callback_response.STATUS }}"></span>
                                    <span class="mb-1" style="font-weight: bold;">Order ID: <input readonly name="status" value="{{ callback_response.ORDERID }}"></span>
                                    <span class="mb-1" style="font-weight: bold;">Currency: <input readonly name="status" value="{{ callback_response.CURRENCY }}"></span>
                                    <span class="mb-1" style="font-weight: bold;">Vendor Response: <input readonly name="status" value="{{ callback_response.RESPMSG }}"></span>
                                    <span class="mb-1" style="font-weight: bold;">Payment Mode: <input readonly name="status" value="PayTM"></span>
                                    
                                </div>

                            </div>
                        </div>
                    </div>
                    
                    <div class="py-4">
                        <a href="#" class="block tracking-widest uppercase text-center shadow bg-indigo-600 hover:bg-indigo-700 focus:shadow-outline focus:outline-none text-white text-xs py-3 px-10 rounded">Back Home</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
